<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignación de Salones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo Salón</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bloque</th>
                    <th>Salón</th>
                    <th>Horario</th>
                    <th>Profesor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="salon : ${salones}">
                    <td th:text="${salon.id}"></td>
                    <td th:text="${salon.bloque}"></td>
                    <td th:text="${salon.salon}"></td>
                    <td th:text="${salon.horario}"></td>
                    <td th:text="${salon.profesor}"></td>
                    <td>
                        <a th:href="@{/editar/}+${salon.id}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'/eliminar/' + ${salon.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
