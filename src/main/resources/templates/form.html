<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignación de Salones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${salon}" method="POST">
                <div class="card">
                    <div class="card-header"></div>
                    <h3>Modulo</h3>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Bloque</label>
                            <input th:field="*{bloque}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Salón</label>
                            <input th:field="*{salon}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Horario</label>
                            <input th:field="*{horario}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Profesor</label>
                            <input th:field="*{profesor}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
